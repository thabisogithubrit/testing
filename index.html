<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consult App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: white;
  color: #2d0051;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  padding: 16px;
  border-bottom: 2px solid #2d0051;
}

.username {
  font-size: 18px;
  font-weight: bold;
  color: #2d0051;
}

.menu-icon {
  font-size: 22px;
  color: #2d0051;
}

.main {
  padding: 16px;
}

.hero {
  background-color: #2d0051;
  color: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  margin-bottom: 16px;
}

.hero-heading {
  font-size: 20px;
  margin-bottom: 16px;
}

.cta-button {
  background-color: white;
  color: #2d0051;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

.info-card {
  border: 1px solid #cfcfcf;
  border-radius: 10px;
  padding: 20px;
  background-color: white;
}

.info-card h3 {
  color: #2d0051;
  margin-bottom: 6px;
  font-size: 16px;
}

.description {
  font-size: 14px;
  color: #666;
  margin-bottom: 16px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.outline-btn, .filled-btn {
  padding: 10px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.outline-btn {
  background-color: white;
  color: #2d0051;
  border: 2px solid #2d0051;
}

.filled-btn {
  background-color: #2d0051;
  color: white;
  border: none;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  border-top: 2px solid #2d

  </style>
</head>
<body>

  <header class="header">
    <div class="username">Thabiso Maputsoe</div>
    <i class="fas fa-bars menu-icon"></i>
  </header>

  <main class="main">
    <section class="hero">
      <h2 class="hero-heading">Consult now</h2>
      <button class="cta-button">More about us</button>
    </section>

    <section class="info-card">
      <h3>Consult other students</h3>
      <p class="description">
        This application allow you to create or join classroom which is a group discussion with other students
      </p>

      <h3>Consult Mosuoe</h3>
      <p class="description">
        If this application doesn't meet your needs consult now
      </p>

      <div class="button-group">
        <button class="outline-btn">Classroom</button>
        <button class="filled-btn">Consult now</button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <i class="fas fa-home nav-icon"></i>
    <i class="fas fa-comments nav-icon"></i>
    <i class="fas fa-book nav-icon"></i>
    <i class="fas fa-user nav-icon"></i>
  </nav>

</body>
</html>
